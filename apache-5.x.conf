<VirtualHost *:80>
    DocumentRoot /var/www/moodle/public

    <Directory /var/www/moodle/public>
        AllowOverride None
        Require all granted
        FallbackResource /r.php
        AcceptPathInfo On
        Options -Indexes
    </Directory>

    <Directory /var/www/moodle>
        Require all denied
    </Directory>
</VirtualHost>
