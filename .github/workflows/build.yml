name: Build Moodle LTS Images

on:
  push:
    branches: ["main"]
  workflow_dispatch:

env:
  DOCKER_IMAGE: ${{ vars.DOCKERHUB_IMAGE || format('{0}/moodle', secrets.DOCKERHUB_USERNAME) }}

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        include:
          - moodle: "v4.5.7"
            php_version: "8.1"
            document_root: "/var/www/moodle"
            apache_conf: "apache-4.x.conf"
            dockerfile: Dockerfile
            build_args: |
              MOODLE_VERSION=v4.5.7
              PHP_VERSION=8.1
              DOCUMENT_ROOT=/var/www/moodle
              APACHE_CONF=apache-4.x.conf
            tags: |
              type=raw,value=4.5.7-lts
            latest: false
            latest_fpm: false
          - moodle: "v5.0.3"
            php_version: "8.2"
            document_root: "/var/www/moodle/public"
            apache_conf: "apache-5.x.conf"
            dockerfile: Dockerfile
            build_args: |
              MOODLE_VERSION=v5.0.3
              PHP_VERSION=8.2
              DOCUMENT_ROOT=/var/www/moodle/public
              APACHE_CONF=apache-5.x.conf
            tags: |
              type=raw,value=5.0.3-lts
            latest: false
            latest_fpm: false
          - moodle: "v5.1.0"
            php_version: "8.2"
            document_root: "/var/www/moodle/public"
            apache_conf: "apache-5.x.conf"
            dockerfile: Dockerfile
            build_args: |
              MOODLE_VERSION=v5.1.0
              PHP_VERSION=8.2
              DOCUMENT_ROOT=/var/www/moodle/public
              APACHE_CONF=apache-5.x.conf
            tags: |
              type=raw,value=5.1.0-lts
            latest: true
            latest_fpm: false
          - moodle: "v4.5.7"
            php_version: "8.1"
            document_root: "/var/www/moodle"
            dockerfile: Dockerfile.fpm
            build_args: |
              MOODLE_VERSION=v4.5.7
              PHP_VERSION=8.1
              DOCUMENT_ROOT=/var/www/moodle
            tags: |
              type=raw,value=4.5.7-lts-fpm
            latest: false
            latest_fpm: false
          - moodle: "v5.0.3"
            php_version: "8.2"
            document_root: "/var/www/moodle/public"
            dockerfile: Dockerfile.fpm
            build_args: |
              MOODLE_VERSION=v5.0.3
              PHP_VERSION=8.2
              DOCUMENT_ROOT=/var/www/moodle/public
            tags: |
              type=raw,value=5.0.3-lts-fpm
            latest: false
            latest_fpm: false
          - moodle: "v5.1.0"
            php_version: "8.2"
            document_root: "/var/www/moodle/public"
            dockerfile: Dockerfile.fpm
            build_args: |
              MOODLE_VERSION=v5.1.0
              PHP_VERSION=8.2
              DOCUMENT_ROOT=/var/www/moodle/public
            tags: |
              type=raw,value=5.1.0-lts-fpm
            latest: false
            latest_fpm: true

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.DOCKER_IMAGE }}
          tags: |
            ${{ matrix.tags }}
            type=raw,value=latest,enable=${{ matrix.latest }}
            type=raw,value=latest-fpm,enable=${{ matrix.latest_fpm }}

      - name: Build & Push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ${{ matrix.dockerfile }}
          push: true
          build-args: ${{ matrix.build_args }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
