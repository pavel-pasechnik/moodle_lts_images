name: Build Moodle LTS Images

on:
  push:
    branches: ["main"]
  workflow_dispatch:

env:
  DOCKER_IMAGE: ${{ vars.DOCKERHUB_IMAGE || format('{0}/moodle', secrets.DOCKERHUB_USERNAME) }}

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        include:
          - moodle: "v4.5.7"
            php_version: "8.1"
            apache_conf: "apache-4.x.conf"
            document_root: "/var/www/moodle"
            tags: |
              type=raw,value=4.5.7-lts
              type=raw,value=4.5-lts
              type=raw,value=4-lts
            latest: false
          - moodle: "v5.0.3"
            php_version: "8.2"
            apache_conf: "apache-5.x.conf"
            document_root: "/var/www/moodle/public"
            tags: |
              type=raw,value=5.0.3-lts
              type=raw,value=5.0-lts
            latest: false
          - moodle: "v5.1.0"
            php_version: "8.2"
            apache_conf: "apache-5.x.conf"
            document_root: "/var/www/moodle/public"
            tags: |
              type=raw,value=5.1.0-lts
              type=raw,value=5.1-lts
              type=raw,value=5-lts
            latest: true

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.DOCKER_IMAGE }}
          tags: |
            ${{ matrix.tags }}
            type=raw,value=latest,enable=${{ matrix.latest }}

      - name: Build & Push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile
          push: true
          build-args: |
            MOODLE_VERSION=${{ matrix.moodle }}
            PHP_VERSION=${{ matrix.php_version }}
            APACHE_CONF=${{ matrix.apache_conf }}
            DOCUMENT_ROOT=${{ matrix.document_root }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
